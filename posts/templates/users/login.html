{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container_fluid ">
        <div class="row">
        <div class="col-md-4 "></div>
        <div class="col-md-4 container1">
            {% if error %}
   <p><strong>Invalid email or password.</strong></p>
          {% endif %}
            <div class="card mt-2">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Awwwards</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign In</button>
            </div>
        </form>
    </div>
    <div class="card mt-2"
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'signup' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
        </div>
  
    <div class="col-md-4 "></div>
    </div>
</div>
    
{% endblock content %}
