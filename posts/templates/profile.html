{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container_fluid ">
        <div class="row">
        <div class="col-md-3 "></div>
        <div class="col-md-6 container1">
            <div class="media">
                <img class="rounded-circle mr-3" src="{{ user.profile.prof_pic.url }}">
                <div class="media-body">
                    <div class="mt-5">
                  <h2 class="account-heading">{{ user.username }}</h2>
                  <p class="text-secondary">{{ user.email }}</p>
                  <p class="text-muted">{{ user.profile.bio }}</p>
                  <button class="btn border mx-3"><a class="text-decoration-none text-dark" href="{% url 'edit_profile'  user.username%}">Edit Profile</a></button>
                </div>
                </div>
              </div>
        </div>
  
    <div class="col-md-3 "></div>
    
    
    </div>
</div>
    
{% endblock content %}
