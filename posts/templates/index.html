{%extends 'base.html'%}
{% block content %} 
{{ block.super}}


<div class="container-fluid" id="indexContainer" >
    <img src="../../static/images/hood3.jpeg" alt="house" style="width:100%; height: 750px;">
    <h1 class="text-center centered " style="font-size: 40px; color: black;" > Welcome to Brew Neighborhoods</h1>
    <h3 class="text-center centered" style="margin-top: 3%;">United We Belong! </h3>
    <p class="text-center centered" style="margin-top:7%; font-size: larger;"> Get started by joining a neighborhood.</p>
    {% if user.is_authenticated %}
    <a href="{%url 'hood'%}">
      <li class=" centered btn border shadow" style="margin-top: 10%;"  id="indexBtn">JOIN HOOD</li>
    </a>
    {% else %}
    <a href="{%url 'login'%}">
      <li class=" bottom-left btn border shadow" style="font-size: 1.5rem; font-weight:800 ;" id="indexBtn">JOIN HOOD</li>
    </a>
    {% endif %}
</div>


{% endblock %}
